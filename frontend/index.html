<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная история</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="dark-figure">
    <img src="assets/Vector 5.png" alt="Темная фигура">
</div>
    <div class="cards-container">
        
        <!-- Карточка 1: Текст посередине -->
        <div class="card active" id="card1">
            <div class="card-content">
                <h1>Темная ночь. Лишь яркий белый свет от монитора освещает пустой кабинет. Дрожащими руками ты открываешь вкладку с задачи. Неописуемые ужас захватывает твой разум</h1>
            </div>
        </div>
        
        <!-- Карточка 2: Вопрос с вариантами ответа -->
        <div class="card" id="card2">
            <div class="card-content">
                <h2 class="question">- Темная фигура: Ты слышишь тик часов? ДЕДЛАЙН УЖЕ БЛИЗКО</h2>
                <div class="options">
                    <button class="option-btn">Я почти доделал, ещё 5 минут!</button>
                    <button class="option-btn">Кто ты?</button>
                    <button class="option-btn">*Молчание*</button>
                </div>
            </div>
        </div>
        
        <!-- Карточка 3: Простая информация -->
        <div class="card" id="card3">
            <div class="card-content">
                <h2>Спасибо за участие!</h2>
                <p>Вам отправлена заявка</p>
            </div>
        </div>
    </div>

    <!-- Только один скрипт -->
    <script src="js/index.js"></script>
</body>
</html>
