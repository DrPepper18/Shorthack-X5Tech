<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Кинотеатр MSHP</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer></script>
    <!-- <link rel="icon" href="assets/favicon.png" type="icon/png"> -->
</head>

<body>
    <header>
        <h1></h1>
    </header>
    <main>
        <div class="container" id="mainContainer">
            <div class="logo" id="logo">
                <img src="assets/logo.png" alt="Логотип" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
        <div class="dialogue-box">
            <div class="question" id="question"></div>
            <div class="answers" id="answers"></div>
        </div>
        <div class="character" id="character"></div>
    </div>

    <div class="stats-screen hidden" id="statsScreen">
        <h2>Спасибо за ответы!</h2>
        <p>Ваши ответы сохранены в базе данных.</p>
        <div class="stats-content">
            <div class="stat-item">
                <h3>Статистика ответов</h3>
                <p>Все ответы успешно записаны</p>
            </div>
            <button class="stats-button" id="restartButton">Пройти еще раз</button>
        </div>
    </div>
        
        
       
    </main>
</body>

</html>
