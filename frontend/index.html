<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Кинотеатр MSHP</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- Axios через CDN для работы без модулей -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <link rel="icon" href="assets/favicon.png" type="icon/png"> -->
</head>

<body>
    <div class="mobile-frame">
        <!-- Сцены будут добавляться динамически через JavaScript -->
    </div>

    <!-- Экран статистики -->
    <div class="stats-screen hidden" id="statsScreen">
        <h2>Ваши ответы</h2>
        <div class="stats-content">
            <div class="stat-item">
                <h3>Выбранные ответы:</h3>
                <div id="answersList" class="answers-list">
                    <!-- Ответы будут добавлены динамически -->
                </div>
            </div>
            <button class="stats-button" id="restartButton">Пройти еще раз</button>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
